<div class="container">
  <div class="card">
    <h3 class="text-center">List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <th>id</th>
          <th>first name</th>
          <th>last name</th>
          <th>email</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td> {{user.id}} </td>
            <td> {{user.firstName}} </td>
            <td> {{user.lastName}} </td>
            <td> {{user.email}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-body">
      <input class="input-group-sm" #userId placeholder="id">
      <button class="btn btn-primary" (click)="getUserByName(userId.value)">Search</button>
    </div>
  </div>
</div>
